        var canvas = document.getElementById("mycanvas");

    class furiko {
        constructor() {

            this.x = this.fulcrumx;
            this.y = this.fulcrumy + this.nlength;
            this.vx = 0;
            this.vy = 0;
            this.xforce = 0;
            this.yforce = 0;
            this.theta = 0;
        }
        drawFuriko() {
            ctx.beginPath();
            ctx.moveTo(this.fulcrumx, this.fulcrumy);
            ctx.lineTo(this.x, this.y);
            ctx.lineWidth = 10 ;
            ctx.stroke();
        }

            this.vx += (this.xforce * dt);
            this.vy += (this.yforce * dt);
            this.x += this.vx * dt;
            this.y += this.vy * dt;
        }
    }

    let furiko1 = new furiko();

    setInterval(
        function() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            furiko1.update();
            furiko1.drawFuriko();
    },1);
