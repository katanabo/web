<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>touch sample</title>
  </head>

  <style>
    canvas {background: #eee; display: block; margin: 20px auto;}
    canvas{
        touch-action: none;
             -webkit-touch-callout: none;
             -webkit-user-select: none;
             -khtml-user-select: none;
             -moz-user-select: none;
             -ms-user-select: none;
             user-select: none;
             outline: none;
             -webkit-tap-highlight-color: rgba(255, 255, 255, 0);
             touch-action: none;
            z-index: -1;
            
    }

  </style>

  <body onload="init()">
    <canvas id="mycanvas" width="320" height="590"></canvas>
    <div class = "button_wrapper">
        <button onclick="automode_switch()">auto mode</button>
    </div>

    <script>
      
        var canvas = document.getElementById( "mycanvas" );
        var ctx = canvas.getContext("2d");
        var x, y;
        var x0, y0;
        var vx, vy;
        var E = 1;
        var B = 0.5;
        var automode = false;

        //ball
        var color = "#b0424e";
        var ballRadius = 4;
        var dt = 0.05;
        var t = 0;
        var vx = 0;
        var vy = 0;

        //click
        var a, b;
        var a2, b2;
        var multi = false;

        function init() {
            t = 0;
            x0 = canvas.width / 2;
            y0 = canvas.height / 2;
            x = x0;
            y = y0;
            drawBall();
            drawCyclotron();
        }
        
        function onDown(e) {
            e.preventDefault();
            var offsetX = canvas.getBoundingClientRect().left;
            var offsetY = canvas.getBoundingClientRect().top;

            if(e.clientX){
              a = e.clientX - offsetX;
              b = e.clientY - offsetY;
            }else{
                var touch1 = e.touches[0];
                a = e.touches[0].clientX - offsetX;
                b = e.touches[0].clientY - offsetY;
            }   

            if(0 < a && a < canvas.width /2 ){
                E *= -1; 
            };
            if(a > canvas.width /2 && b > canvas.height /2){
                B += 0.1;
            };
            if(a > canvas.width /2 && b < canvas.height /2){
                B -= 0.1;
            };
        }

        function automode_switch(){
            automode = true;
        }




        function onUp(e) {
            e.preventDefault();
                E = 1;
                a = 0;
                b = 0;
        }
        
        setInterval(draw, 5);


        function drawBall(){
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.beginPath();
            ctx.arc(x, y, ballRadius, 0, Math.PI*2);
            ctx.fillStyle = color;
            ctx.fill();
            ctx.closePath();
        };

        function drawCyclotron(){
            ctx.fillStyle = '#FD0';
            ctx.globalAlpha = 0.1;
            ctx.fillRect(150, 0, 20, 590)
            ctx.globalAlpha = 1;
            ctx.beginPath();
            ctx.moveTo(150, 0);
            ctx.lineTo(150, 590);
            ctx.moveTo(170, 0);
            ctx.lineTo(170, 590);
            ctx.setLineDash([2, 2]);
            ctx.moveTo(170, 295);
            ctx.lineTo(320, 295);
            ctx.strokeStyle = "black" ;
            ctx.lineWidth = 2;
            ctx.stroke();
        };

        function mod(a,b){return(a*b<0)*b+a%b}


        function EBfield(){
            if(150 < x && x <170){
                B = 0;
            }else{
                E = 0;
                B = 0.5;
            }
        }

        function xforce(x, y){
            if(automode){
                if(150 < x && x <170){
                    if(vx < 0){
                        return -E *dt;
                    }else{
                        return E * dt;
                    }
                }else{
                    return vy * B *dt;
                }                  
            }else{
                if(150 < x && x <170){
                    return E * dt;
                }else{
                    return vy * B * dt;
                }
            }
        }

        function yforce(x, y){
            if(150 < x && x <170){
                return 0;
            }else{
                return -vx * B * dt;
            }
        }

        function draw(){
            ctx.clearRect(0, 0, canvas.width, canvas.height);
                drawBall();
                drawCyclotron();
                ctx.fillStyle = "#0095DD";
                ctx.font = "15px Arial";
                ctx.fillText("automode:" + automode, 10, 100);
                ctx.fillText("ラーモア半径:" + ((vx**2 + vy ** 2)**(1/2)/B).toFixed(0), 10, 120);
                ctx.fillText("速度:" + ((vx**2 + vy ** 2)**(1/2)).toFixed(0), 10, 140);

                
                ctx.font = "40px Arial";
                if(true){
                    ctx.fillText("E ", 10, 40);
                    ctx.fillText("→", 40, 35);
                    ctx.font = "20px Arial";
                    ctx.fillText(E.toFixed(2), 10, 70);
                
                }
                if(true){
                    ctx.font = "40px Arial";
                    ctx.fillText("B⦿ ", 240, 40);
                    ctx.font = "20px Arial";
                    ctx.fillText(-B.toFixed(2), 240, 70);
                }
                ctx.font = "12px Arial";
                ctx.fillStyle = "green";
                ctx.fillText("磁場 + (0.1)", 215, 140);
                ctx.fillText("磁場 - (0.1)",215, 440);
                ctx.fillText("電場 × (-1)",35, 440);

                vx += xforce(x, y);
                vy += yforce(x, y);

                x += vx * dt;
                y += vy * dt;
                if(x > canvas.width || x < 0){
                    x = mod(x, canvas.width);
                }
                if(y > canvas.height || y < 0){
                    y = mod(y, canvas.height);
                }
            }
        

        

        canvas.addEventListener('mousedown', onDown, false);
        canvas.addEventListener('mouseup', onUp, false);
        canvas.addEventListener('touchstart', onDown, false);
        canvas.addEventListener('touchend', onUp, false);

      </script>


  </body>

</html>
